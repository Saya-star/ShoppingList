<!-- 材料の表示ページ-->
<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" href="/css/normalize.css" th:href="@{/css/normalize.css}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<header th:replace="~{layouts/common.html :: header}"></header>
	<main>
		<div class="container">
			<div class="contents" th:each="item: ${data}">
				<p th:text="${item.dishId}"></p>
				<p th:text="${item.dishName}"></p>
				<p th:text="${item.ingredientName}"></p>
				<p th:text=${item.quantity}></p>
				<pd th:text=${item.seasoningName}></pd>
			</div>
		</div>
	</main>
	<footer th:replace="~{layouts/common.html :: footer}"></footer>
</body>

</html>
