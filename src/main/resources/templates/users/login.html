<!-- ユーザー登録ページ -->
<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" href="/css/normalize.css" th:href="@{/css/normalize.css}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div th:if="${hasMessage}" class="alert alert-dismissible fade show" th:classappend="${class}" role='alert'>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		<span th:text="${message}"></span>
	</div>
	<header th:replace="layouts/common.html :: header"></header>
	<main>

		<body>
			<div class="users-new-wrapper" layout:fragment="contents">
				<div class="container">
					<div class="row p-form-top d-none d-lg-block d-xl-block d-xxl-block"></div>
					<div class="row">
						<main class="col-md-4 mx-auto">
							<form method="get" th:action="@{/topics}">
								<input type="submit" value="ログインする" class="btn w-100 btn-outline-light" />
							</form>
						</main>
					</div>
				</div>
			</div>
		</body>
	</main>
	<footer th:replace="layouts/common.html :: footer"></footer>
	<script>
		$(function () {
			$(".alert").fadeOut(3000);
		});
	</script>

</body>

</html>
