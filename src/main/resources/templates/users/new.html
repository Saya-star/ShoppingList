<!-- ユーザー登録ページ -->
<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" href="/css/normalize.css" th:href="@{/css/normalize.css}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/normalize.css" th:href="@{/css/normalize.css}">
	<title>タイトル</title>　<!--タイトルを入力-->
</head>

<body>
	<div th:if="${hasMessage}" class="alert alert-dismissible fade show" th:classappend="${class}" role='alert'>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		<span th:text="${message}"></span>
	</div>
	<!--<header>Title</header>-->
	<main>
		<div class="container">
		<h1>新規会員登録</h1>
		<div class="row">
		<form method="post" th:action="@{/user}" th:object="${form}">
			<!--div layout:replace="~{layouts/common::messages}"></div-->
			<div class="col col-md-8 mb-2">
				<label>Name</label>
				<input type="text" class="form-control" th:field="*{name}" />
				<p th:if="${#fields.hasErrors('name')}" class="error-message" th:errors="*{name}"></p>
			</div>
			<div class="col col-md-8 mb-2">
				<label>Email</label>
				<input type="text" class="form-control" th:field="*{email}" />
				<p th:if="${#fields.hasErrors('email')}" class="error-message" th:errors="*{email}"></p>
			</div>
			<div class="col col-md-8 mb-2">
				<label>Password</label>
				<input class="form-control" type="password" th:field="*{password}" />
				<p th:if="${#fields.hasErrors('password')}" class="error-message" th:errors="*{password}"></p>
			</div>
			<div class="col col-md-8 mb-2">
				<label>Password confirmation</label>
				<input type="password" class="form-control" th:field="*{passwordConfirmation}" />
				<p th:if="${#fields.hasErrors('passwordConfirmation')}" class="error-message"
					th:errors="*{passwordConfirmation}"></p>
			</div>
			<input class="btn btn-warning mt-3" type="submit" value="登録" />
		</form>
		</div>
		</div>
	</main>
	<footer th:replace="layouts/common.html :: footer"></footer>
	<script>
		$(function () {
			$(".alert").fadeOut(3000);
		});
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
		</script>
</body>

</html>
