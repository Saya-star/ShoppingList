<!-- お店情報の登録ページ -->
<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/common}">

<body>
	<div class="wrap" layout:fragment="contents">
		<main>
			<div class="container">
				<h1 class="title">お店を登録する</h1>
				<form class="input-form" method="post" th:action="@{/shop}" th:object="${form}">
					<p>追加する店名を入力してください</p>
					<input type="text" name="shopName" th:value="*{shopName}" />
					<input type="submit" class="btn btn-warning submit-button" value="保存">
				</form>
				<table class="table">
					<caption align="top" class="table-title">登録したお店</caption>
					<tbody>
						<tr th:each="item: ${data}" th:unless="${item.deleted}">
							<td th:text="${item.shopName}"></td>
							<td>
								<form th:action="@{/shop/delete}" method="post">
									<input type="hidden" name="id" th:value="${item.shopId}">
									<input type="submit" class="btn btn-light" value="削除">
								</form>
							</td>
						</tr>
					</tbody>
				</table>
		</main>
	</div>
</body>

</html>
