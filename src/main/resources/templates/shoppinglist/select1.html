<!-- 買い物リスト作成・料理を表示するページ-->
<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" href="/css/normalize.css" th:href="@{/css/normalize.css}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<header th:replace="~{layouts/common.html :: header}"></header>
	<main>
		<h1 class="title" th:text="${title}"></h1>
		<p>step1:料理を選択する</p>
		<!--div class="select-dish"-->
		<form method="post" th:action="@{/shoppinglist/select2}" th:object="${SelectForm}">
			<div th:each="item:${data}">
				<input type="checkbox" th:value="${item.dishName}" th:text="${item.dishName}" name="dishNames"/>
			</div>
			<input type="submit" value="送信">
		</form>
		<!--/div-->
	</main>
	<footer th:replace="~{layouts/common.html :: footer}"></footer>
</body>

</html>
