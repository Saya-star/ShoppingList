<!-- 作成した買い物リストを表示するページ-->
<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/common}">

<body>
	<div class="wrap" layout:fragment="contents">
		<main>
			<h1>作成した買い物リスト一覧</h1>
			<div class="card text-bg-light mb-3" style="max-width: 20rem;" th:if="${shoppingLists} != null" th:each="shoppingList: ${shoppingLists}"
				th:unless="${shoppingList.deleted}">
  				<div class="card-header" th:text="${shoppingList.createdDate}"></div>
  				<div class="card-body">
    				<h5 class="card-title" th:if="${shoppingList.shop} != null" th:text="${shoppingList.shop.shopName}"></h5>
    				<th:block th:each="item:${shoppingList.shoppingListIngredients}">
						<p class="card-text" th:text="${item.ingredient.ingredientName}"></p>
						<p class="card-text" th:text="${item.ingredient.quantity}"></p>
					</th:block>
					<th:block th:each="item:${shoppingList.shoppingListSeasonings}">
						<p class="card-text" th:text="${item.seasoning.seasoningName}"></p>
					</th:block>
					<th:block th:each="item:${shoppingList.shoppingListAlwaysBuys}">
						<p class="card-text" th:text="${item.alwaysBuy.alwaysBuyName}"></p>
					</th:block>
				</div>
			</div>
		</main>
	</div>
</body>

</html>
