<!-- 買い物リスト作成・選択した料理の材料を表示するページ-->
<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" href="/css/normalize.css" th:href="@{/css/normalize.css}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<header th:replace="~{layouts/common.html :: header}"></header>
	<main>
		<h1 class="title" th:text="${title}"></h1>
		<p>step2:料理を選択する</p>
		<div class="container">
			<form method="post">
				<div class="select-ingredients-and-seasonings">
					<div th:each="item:${ingredientData}">
						<input type="checkbox" name="ingredientName" th:text="${item.ingredientName}">
					</div>
					<div th:each="item:${seasoningData}">
						<input type="checkbox" name="seasoningName" th:text="${item.seasoningName}">
					</div>
				</div>
				<div>
					<input type="submit" value="送信">
				</div>
			</form>
		</div>
	</main>
	<footer th:replace="~{layouts/common.html :: footer}"></footer>
</body>

</html>
