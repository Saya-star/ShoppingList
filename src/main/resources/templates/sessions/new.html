<!-- ログインページ -->
<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" href="/css/normalize.css" th:href="@{/css/normalize.css}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/normalize.css" th:href="@{/css/normalize.css}">
	<title>かごノート</title>
</head>

<body>
	<div th:if="${hasMessage}" class="alert alert-dismissible fade show" th:classappend="${class}" role='alert'>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		<span th:text="${message}"></span>
	</div>
	<div class="user-wrapper">
		<main>
			<div class="container">
				<div class="row">
					<div class="col-md-5 mx-auto">
						<h1 class="text-center">ログイン</h1>
						<form method="post" th:action="@{/login}">
							<div class="mb-3">
								<label class="form-label" for="session_email">Email</label>
								<input class="form-control" type="text" name="username" id="session_email" />
							</div>
							<div class="mb-3">
								<label class="form-label" for="session_password">パスワード</label>
								<input class="form-control" type="password" name="password" id="session_password" />
							</div>
							<input class="btn btn-warning mt-3 mb-5 w-100" type="submit" value="ログイン" />
						</form>
						<h5 class="mt-5 text-center">＜ゲストログインはこちら＞</h5>
						<form method="post" th:action="@{/login}">
							<input type="hidden" name="username" value="guestuser@test.com">
							<input type="hidden" name="password" value="guestuser">
							<input class="btn btn-info mt-3 mb-5 w-100" type="submit" value="ゲストログイン(ユーザー登録不要)" />
						</form>
						<h5 class="mt-5 text-center">＜新規登録はこちらから＞</h5>
						<form class="new-user" method="get" th:action="@{/users/new}">
							<input class="btn btn-outline-warning mt-3 mb-5 w-100" type="submit" value="新規登録する" />
						</form>
					</div>
				</div>
			</div>
		</main>
	</div>
	<footer th:replace="layouts/common.html :: footer"></footer>

	<script>
		$(function () {
			$(".alert").fadeOut(3000);
		});
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
		</script>
</body>

</html>
